<div ngClass="tab-form-sec rent-form">
  <form>
    <div ngClass="flex-row">
      <div ngClass="flex-column flex-column-1">
        <div ngClass="form-grouph input-design floating-label position-relative">
          <label>Search by</label>
          <input type="text" placeholder="Location, Project Name">
        </div>
      </div>
      <div ngClass="flex-column flex-column-2">
        <div ngClass="block-wrapper">
          <div ngClass="cstm_dropdown-list dropdown-design-2 position-relative drodown_with-img">
             <button ngClass="drop-down_btn" (click)="clickEvent()">Budget</button>
             <div class="cstm_dropdown-menu" [ngClass]="status ? 'active' : 'notactive'">
                <h4 ngClass="drop_label">Price Range</h4>
              <div ngClass="rental-type-tabs-sec">
                <mat-tab-group>
                  <mat-tab label="Monthly">
                    <div ngClass="price-range_sec">
                      <div ngClass="extra-controls form-inline">
                        <div ngClass="form-group">
                          <input type="number" [(ngModel)]="minValue" placeholder="100,000">
                          <input type="number" [(ngModel)]="maxValue" placeholder="Any">
                        </div>
                      </div>
                      <div ngClass="range-slider">
                        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
                    </div>
                    <div ngClass="rentle_type-hding">
                      <h5 ngClass="h5-design">Rental Type</h5>
                    </div>
                  </div>
                  </mat-tab>
                  <mat-tab label="Yearly">
                    <div ngClass="price-range_sec">
                      <div ngClass="extra-controls form-inline">
                        <div ngClass="form-group">
                          <input type="number" [(ngModel)]="minValue1" placeholder="100,000">
                          <input type="number" [(ngModel)]="maxValue1" placeholder="Any">
                        </div>
                      </div>
                      <div ngClass="range-slider">
                        <ngx-slider [(value)]="minValue1" [(highValue)]="maxValue1" [options]="options"></ngx-slider>
                    </div>
                    <div ngClass="rentle_type-hding">
                      <h5 ngClass="h5-design">Rental Type</h5>
                    </div>
                  </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
             </div>
          </div>
        </div>
      </div>
      <div ngClass="flex-column flex-column-3">
        <a href="https://dx1.in/ovaluate/master-map-view-1.html" ngClass="search-btn"><img src="assets/images/search.svg"></a>
      </div>
    </div>
  </form>
</div>
