<div ngClass="tab-form-sec rent-form">
  <form>
    <div ngClass="flex-row">
      <div ngClass="flex-column flex-column-1">
        <div ngClass="block-wrapper">
          <mat-form-field class="example-chip-list input-design searh_input-design" appearance="fill">
            <mat-chip-list #chipList aria-label="Search By Location">
              <mat-chip
                *ngFor="let LetSearchByLocation of SearchByLocString"
                (removed)="remove(LetSearchByLocation)">
                {{LetSearchByLocation}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input
                placeholder="Location, Project Name"
                #LetSearchByLocationInput
                [formControl]="SearchByLocationctrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="searchByLocation"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let LetSearchByLocation of SearchByObserve | async" [value]="LetSearchByLocation">
                {{LetSearchByLocation}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>          
        </div>
      </div>
      <div ngClass="flex-column flex-column-2">
        <div ngClass="block-wrapper">
          <mat-form-field class="example-chip-list input-design searh_input-design" appearance="fill">
            <mat-chip-list #chipList1 aria-label="Search By Location">
              <mat-chip
                *ngFor="let LetSearchByAgent of SearchByAgentString"
                (removed)="remove1(LetSearchByAgent)">
                {{LetSearchByAgent}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input
                placeholder="Search By Agent Name"
                #LetSearchByAgentInput
                [formControl]="SearchByAgentctrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList1"
                [matChipInputSeparatorKeyCodes]="searchByAgent"
                (matChipInputTokenEnd)="add1($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected1($event)">
              <mat-option *ngFor="let LetSearchByAgent of SearchByAgentObserve | async" [value]="LetSearchByAgent">
                {{LetSearchByAgent}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>          
        </div>
      </div>
      <div ngClass="flex-column flex-column-3">
        <div ngClass="block-wrapper">
          <div ngClass="cstm_dropdown-list dropdown-design-2 position-relative drodown_with-img">
             <button ngClass="drop-down_btn" (click)="clickEvent()">Specialties</button>
             <div class="cstm_dropdown-menu" [ngClass]="status ? 'active' : 'notactive'">
              <ul ngClass="list-unstyled residentails-unit-list">
                <li ngClass="d-flex" ngbSlide *ngFor="let list of ExpertIn">
                  <div ngClass="position-relative">
                    <input type="radio" name="language" value="English">
                    <span ngClass="property_sel"></span>
                  </div>
                  <div ngClass="proprty_name">
                    <p>{{list.name}}</p>
                  </div>
                </li>
              </ul>
             </div>
          </div>
        </div>
      </div>
      <div ngClass="flex-column flex-column-4">
        <div ngClass="block-wrapper">
          <div ngClass="cstm_dropdown-list dropdown-design-2 position-relative drodown_with-img">
             <button ngClass="drop-down_btn" (click)="clickEvent1()">Languages</button>
             <div class="cstm_dropdown-menu" [ngClass]="status1 ? 'active' : 'notactive'">
              <h4 ngClass="drop_label">Languages</h4>
              <ul ngClass="list-unstyled residentails-unit-list">
                <li ngClass="d-flex" ngbSlide *ngFor="let list of SpokenLanguages">
                  <div ngClass="position-relative">
                    <input type="checkbox" name="language" value="English">
                    <span ngClass="property_sel"></span>
                  </div>
                  <div ngClass="proprty_name">
                    <p>{{list.name}}</p>
                  </div>
                </li>
              </ul>
             </div>
          </div>
        </div>
      </div>
      <div ngClass="flex-column flex-column-5">
        <button type="submit" ngClass="search-btn" routerLink="/find-agent/"><img src="assets/images/search.svg"></button>
      </div>
    </div>
  </form>
</div>
