<header>
    <app-header></app-header>
</header>
<section [ngClass]="'inner-cntnt-wrapper'">
<section ngClass="position-relative wrapper-section blogs_sec">
    <div ngClass="container_1220px">
        <div ngClass="section-title">
            <div ngClass="section-custom-title-left">
                <h4>{{blog.blogTitle}}</h4>
                <p>Some of our picked properties near you location.</p>
            </div>
            <div ngClass="section-custom-title-right">
                <a [routerLink]="'/blogs'">Back</a>
            </div>
        </div>

        <div ngClass="row">
          <!-- let blogs of Blogsec -->
            <div ngClass="col-lg-12 col-md-6 blog-places-col">
                <img [src]="blog.blogDocument.fileUrl" ngClass="img-fluid blog-image-homepage" alt="">
                <span ngClass="blog-tag">
                    <img [src]="blog.src2" ngClass="img-fluid" alt="">
                </span>
                <div ngClass="blog-title-content">
                    <h5>{{blog.blogTitle}}</h5>
                    <span>{{blog.blogDate}}</span>
                </div>
                <div ngClass="blog-title-content">
                    <p [innerHTML]="blog.contentData"></p>
                </div>
            </div>
        </div>
    </div>
</section>
</section>
<footer ngClass="footer-sec">
  <app-footer></app-footer>
</footer>
