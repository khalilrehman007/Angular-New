<app-header></app-header>
<section [ngClass]="'slide-left-bar ads-page-sec'">
    <section [ngClass]="'ads-banner-wrapper'">
        <div [ngClass]="'container_1280px'">
            <div ngClass="heading-title-sec text-center">
                <h2>Ovaluate Ad Classified</h2>
                <p>Tell us about your listing?</p>
            </div>
        </div>
    </section>
    <section class="ads-form-design-section" style="background-image: url('assets/images/background/bg-1.png');">
        <div class="container_1280px">
            <div class="ads-form-design">
                <form [formGroup]="DetailsForm">
                    <div class="list-property-header">
                        <h5 class="h5-heading">Please Fill your Lisitng Details</h5>
                    </div>
                    <div class="class-fied-breadcrumbs">
                        <ul class="list-unstyled d-flex">
                            <li><a routerLink="/classified/ad-post">Ad Post</a></li>
                            <li>Jobs <span class="divider-bread">/</span> Jobs Wanted</li>
                        </ul>
                    </div>
                    <div ngClass="select-boxes">
                        <div ngClass="row">
                            <div ngClass="col-xl-6 col-lg-6 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                        <label>Title <span class="required-span">*</span></label>
                                        <mat-form-field class="full-width input-design-2 title-input" appearance="fill">
                                            <input matInput type="text" formControlName="title" placeholder="Enter Title"
                                                lang="en" />
                                        </mat-form-field>
                                </div>
                            </div>
                            <div ngClass="col-xl-6 col-lg-6 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                        <label>Phone <span class="required-span">*</span></label>
                                        <mat-form-field class="full-width input-design-2 phone-input" appearance="fill">
                                            <input matInput type="number" formControlName="Phone" placeholder="Enter Title"
                                                lang="en" />
                                        </mat-form-field>
                                </div>
                            </div>
                            <div ngClass="col-xl-12 col-lg-12 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                        <label>Description <span class="required-span">*</span></label>
                                        <mat-form-field class="full-width input-design-2 textarea-design-2 description-input" appearance="fill">
                                            <textarea matInput type="number" formControlName="Description" placeholder="Enter Description Here...."
                                                ></textarea>
                                        </mat-form-field>
                                </div>
                            </div>
                            <div ngClass="col-xl-12 col-lg-12 col-sm-12">
                                <div ngClass="block-wrapper mb-4 upload-file-text-btn">
                                    <input #fileInput type="file" hidden (change)="handleChange($event)">
                                    <button mat-button (click)="fileInput.click()">Upload CV</button>
                                    <span class="file-span-name">Filename: <span class="file-span-value">{{file}}</span></span>
                                </div>
                            </div>
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Gender <span class="required-span">*</span></label>
                                        <select class="select2 Gender">
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of Gender" value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Nationality <span class="required-span">*</span></label>
                                        <select class="select2 nationality">
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of Nationality" value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Current Location <span class="required-span">*</span></label>
                                        <select class="select2 Current-location">
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of Nationality" value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div ngClass="col-xl-12 col-lg-12 col-sm-12">
                                <div ngClass="block-wrapper mb-3 position-relative optional-text">
                                        <label>Current Company</label>
                                        <mat-form-field class="full-width input-design-2 company-input" appearance="fill">
                                            <input matInput type="text" formControlName="Company" placeholder="Where's the job based?"
                                                lang="en" />
                                        </mat-form-field>
                                </div>
                            </div>
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Notice Period  <span class="required-span">*</span></label>
                                        <select class="select2 notice-period-input">
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of NoticePeriod " value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Visa Status   <span class="required-span">*</span></label>
                                        <select class="select2 visa-status-inputs" multiple>
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of VisaStatus  " value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Career Level <span class="required-span">*</span></label>
                                        <select class="select2 career-level-input">
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of Career " value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Min. work experience<span class="required-span">*</span></label>
                                        <select class="select2 work-experience-input">
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of WorkExperience" value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Minimum Education Level<span class="required-span">*</span></label>
                                        <select class="select2 education-level-input">
                                            <option value="0">Select</option>
                                            <option value="1">High-School / Secondary</option>
                                            <option value="2">Bachelors Degree</option>
                                            <option value="3">Masters Degree</option>
                                            <option value="4">PhD</option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                            <!-- <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Monthly Salary<span class="required-span">*</span></label>
                                        <select class="select2 monthly-salary-input">
                                            <option value="0">Select</option>
                                            <option *ngFor="let item of MonthlySalary" value="{{item.id}}"> {{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                            <!-- <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Commitment <span class="required-span">*</span></label>
                                        <select class="select2 commitment-input">
                                            <option value="0">Select</option>
                                            <option value="EM">Full Time</option>
                                            <option value="RE">Part Time</option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
   
                    <div class="text-right save-continue-sec justify-content-center">
                        <mat-card-actions>
                            <button class="save-continue-btn cursor-pointer" (click)="onSubmit()">Next</button>
                        </mat-card-actions>
                    </div>
                    <div class="text-center question-div">
                        <p><a href="tel:+97150 8960006">Question? Call +97150 8960006</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
<app-footer></app-footer>
</section>
<app-loader *ngIf="showLoader"></app-loader>
<app-erroralert [error]="error" (errorResponse)="errorResponse($event)" *ngIf="showError"></app-erroralert>
