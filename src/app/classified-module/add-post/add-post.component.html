<app-header></app-header>
<section [ngClass]="'slide-left-bar ads-page-sec'">
    <section [ngClass]="'ads-banner-wrapper'">
        <div [ngClass]="'container_1280px'">
            <div ngClass="heading-title-sec text-center">
                <h2>Ovaluate Ad Classified</h2>
                <p>Hello, what are you listing today?</p>
            </div>
        </div>
    </section>
    <section class="ads-form-design-section" style="background-image: url('assets/images/background/bg-1.png');">
        <div class="container_1280px">
            <div class="ads-form-design">
                <form>
                    <div class="list-property-header">
                        <h5 class="h5-heading">Listing Details</h5>
                        <p>Please provide your details</p>
                    </div>
                    
                    <div ngClass="select-boxes">
                        <div ngClass="row">
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>Country <span ngClass="required-span">*</span></label>
                                        <select class="select2 country-select"
                                            [ngClass]="oldData == '' || country.length > 0 ? '' : 'd-none'">
                                            <option value="0"> Select Country</option>
                                            <option class="country-item-{{list.value}}" *ngFor="let list of country"
                                                [value]="list.value"> {{
                                                list.viewValue }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="select-design mb-4 select2-design">
                                    <label>City <span ngClass="required-span">*</span></label>
                                    <select class="select2 city-select"
                                        [ngClass]="oldData == '' || city.length > 0 ? '' : 'd-none'">
                                        <option value="0"> Select City</option>
                                        <option class="city-item-{{listcity.value}}" *ngFor="let listcity of city"
                                            [value]="listcity.value"> {{
                                            listcity.viewValue }}</option>
                                    </select>
                                </div>
                            </div>
                            <div ngClass="col-xl-4 col-lg-4 col-sm-12">
                                <div ngClass="block-wrapper mb-4">
                                    <div ngClass="select-design select2-design">
                                        <label>District <span ngClass="required-span">*</span></label>
                                        <select class="select2 district-select"
                                            [ngClass]="oldData == '' || district.length > 0 ? '' : 'd-none'">
                                            <option value="0"> Select District</option>
                                            <option class="district-item-{{listdistrict.value}}"
                                                *ngFor="let listdistrict of district" [value]="listdistrict.value">
                                                {{ listdistrict.viewValue }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ngClass="address-sec" [ngClass]="showMap ? '' : 'd-none'">
                        <div ngClass="block-wrapper-address">
                            <label class="h6-design">Select your Location*s</label>
                            <div ngClass="position-relative" [formGroup]="SubmitForm">
                                <div style="width: 100%">
                                    <div #propertyDetails__map class="property-details__map"></div>
                                </div>
                                <div ngClass="locate-me-sec">
                                    <div ngClass="add-adrees-sec">
                                        <input matInput type="text" formControlName="address"
                                            placeholder="Search Location" #searchLocation id="searchLocation"
                                            class="searchLocation" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="category-selecton-box">
                        <div ngClass="block-wrapper mb-4">
                            <label>Select the area that best suits your ad <span
                                    ngClass="required-span">*</span></label>
                            <div class="category-selection-flex">
                                <div class="category-selection-box motors" (click)="categorySelect(0, 1, classifiedCategories[0].name)">
                                    <input type="radio" name="category-sel" click>

                    <div class="select-boxes-wrapper"></div>
                    <div class="select-boxes" [ngClass]="showSubCategories ? '' : 'd-none'">

                                <label>Choose Motors Category <span ngClass="required-span">*</span></label>
                                <select class="select2 category-select">
                                    <option value="{{item.id}}" *ngFor="let item of classifiedSubCategories">{{item.name}}</option>

                            </div>
                        </div>
                    </div>

                        <p>You have selected <span class="s-cat-name">Motors</span></p>

                    <div class="text-right save-continue-sec justify-content-center">
                        <mat-card-actions>
                            <a class="save-continue-btn cursor-pointer" [ngClass]="isDisabled ? 'btn-disabled' : ''" (click)="onSubmit()">Next</a>
                        </mat-card-actions>
                    </div>
                    <div class="text-center question-div">
                        <p><a href="tel:+97150 8960006">Question? Call +97150 8960006</a></p>

    <app-footer></app-footer>

<div class="sample-select d-none">
    <div class="select-boxes">
        <div ngClass="block-wrapper mb-4">
            <div ngClass="select-design select2-design full-width-select2">
                <label><span class="select-boxes-label"></span><span ngClass="required-span">*</span></label>
                <select class="category-select">
                    <option value="-1">Select an option</option>
                </select>
            </div>
        </div>
    </div>
</div>
<app-erroralert [error]="error" (errorResponse)="errorResponse($event)" *ngIf="showError"></app-erroralert>
<app-loader *ngIf="showLoader"></app-loader>
