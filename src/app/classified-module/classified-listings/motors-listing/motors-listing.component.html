<app-header></app-header>
<div ngClass="light-bg-body">
    <section [ngClass]="'inner-cntnt-wrapper slide-left-bar'">
    <section [ngClass]="'explore-banner-sec position-relative'"
      style="background-image: url('assets/images/car-demo.jpg')">
      <div [ngClass]="'container_1280px'">
        <div ngClass="inner-banner-heading text-center">
          <h2>Motors Listings</h2>
        </div>
      </div>
    </section>
    <section class="classified-filter-sec">
      <app-motors-filters></app-motors-filters>
    </section>
    <section class="classified-listing-header">
      <div [ngClass]="'container_1280px'">
        <div ngClass="heading-apragraph-design mt-4">
          <h2>Buy & sell Cars In UAE</h2>
          <p>Showing 100 for Buy in UAE</p>
      </div>
      <div class="row">
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">
      <div ngClass="properties-filtr-values d-flex justify-content-spacebw">
          <div ngClass="properties-filtr-values-left d-flex justify-content-spacebw">
              <div class="checkbox-design position-relative">
                  <input type="checkbox" id="Furnished" name="property-types" value="Furnished">
                  <button class="checkbox-btn">All</button>
              </div>
          </div>
          <div ngClass="properties-filtr-values-right d-flex justify-content-spacebw">
              <div class="checkbox-design position-relative">
                  <input type="checkbox" id="OV-Verified" name="property-types" value="OV-Verified">
                  <button class="checkbox-btn"><img src="{{ovverified}}"> OV-Verified</button>
              </div>
              <div ngClass="block-wrapper">
                  <mat-form-field appearance="fill" class="select-design">
                      <mat-label>Sort by</mat-label>
                      <mat-select [disableOptionCentering]="true">
                          <mat-option value="New">
                              New
                          </mat-option>
                          <mat-option value="Old">
                            Old
                        </mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>
          </div>
      </div>
      </div>
      </div>
      </div>
    </section>
    <section class="classified-listing-blocks">
      <div [ngClass]="'container_1280px'">
        <div class="row">
          <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12">

              <div ngClass="row">

                      <div ngClass="properties-list_slider cursor-pointer" routerLink="">
                          <img src="/assets/images/car-demo.jpg">
                      </div>
                  </div>
                  <div ngClass="col-xl-9 col-md-8 col-lg-8 col-sm-12">
                      <div ngClass="properties-list_cntnts position-relative">
