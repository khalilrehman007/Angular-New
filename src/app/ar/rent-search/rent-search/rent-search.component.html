<div id="rentform" ngClass="tab-form-sec rent-form">
    <!--  <form  [formGroup]="SubmitForm" (ngSubmit)="search()">-->
    <form [formGroup]="SubmitForm">
        <div ngClass="flex-row">
            <div ngClass="flex-column flex-column-1">
                <div ngClass="block-wrapper">
                    <mat-form-field class="example-chip-list input-design searh_input-design" appearance="fill">
                        <mat-label>البحث</mat-label>
                        <mat-chip-list #chipList aria-label="Search selection">
                            <mat-chip *ngFor="let SearchValue of SearchKeyword" (removed)="remove(SearchValue)">
                                {{SearchValue}}
                                <button matChipRemove>
                                    <mat-icon>cancel</mat-icon>
                                </button>
                            </mat-chip>
                            <input placeholder="الموقع ، اسم المشروع" #SearchInput [formControl]="searchctrl"
                                [matAutocomplete]="auto" [matChipInputFor]="chipList"
                                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                (matChipInputTokenEnd)="add($event)">
                        </mat-chip-list>
                        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                            <mat-option *ngFor="let SearchValue of searchfilter | async" [value]="SearchValue">
                                {{SearchValue}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div ngClass="flex-column flex-column-2">
                <div ngClass="block-wrapper">
                    <div ngClass="cstm_dropdown-list dropdown-design-2 position-relative drodown_with-img">
                        <button ngClass="drop-down_btn" (click)="clickEvent()">ميزانية</button>
                        <div class="cstm_dropdown-menu" [ngClass]="status ? 'active' : 'notactive'">
                            <h4 ngClass="drop_label">نطاق السعر</h4>
                            <div ngClass="rental-type-tabs-sec">

                                <div ngClass="price-range_sec">
                                    <div ngClass="extra-controls form-inline">
                                        <div ngClass="form-group">
                                            <input type="number" formControlName="PriceStart" [(ngModel)]="minValue"
                                                placeholder="100,000">
                                            <input type="number" formControlName="PriceEnd" [(ngModel)]="maxValue"
                                                placeholder="Any">
                                        </div>
                                    </div>
                                    <div ngClass="range-slider">
                                        <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options">
                                        </ngx-slider>
                                    </div>
                                    <div ngClass="rentle_type-hding">
                                        <h5 ngClass="h5-design">نوع الإيجار</h5>
                                    </div>
                                </div>

                                <mat-tab-group (selectedTabChange)="getRentalType($event)" [selectedIndex]="1" *ngIf="rentType.length > 0">
                                    <mat-tab *ngFor="let item of rentType" label={{item.nameAr}}>
                                    </mat-tab>
                                </mat-tab-group>

                                <!-- <mat-tab-group (selectedTabChange)="getRentalType($event)">
                                    <mat-tab label="{{Monthly}}">
                                    </mat-tab>
                                    <mat-tab label="{{Quarterly}}">
                                    </mat-tab>
                                    <mat-tab label="{{Yearly}}">
                                    </mat-tab>
                                </mat-tab-group> -->
                            </div>
                        </div>
                        <button (click)="clickEvent()" ngClass="overlay_dropdown-btn"></button>
                    </div>
                </div>
            </div>
            <div ngClass="flex-column flex-column-3">
                <div ngClass="block-wrapper">
                    <div ngClass="cstm_dropdown-list dropdown-design-2 position-relative drodown_with-img">
                        <button ngClass="drop-down_btn" (click)="clickEvent1()">نوع الملكية</button>
                        <div class="cstm_dropdown-menu" [ngClass]="status1 ? 'active' : 'notactive'">
                            <h4 ngClass="drop_label">نوع الملكية</h4>
                            <div ngClass="property-types-heading">
                                <ul ngClass="nav nav-tabs" role="tablist">
                                    <li ngClass="nav-item">
                                        <a ngClass="nav-link residential active"
                                            (click)="residentialfun(residentialId)"><span
                                                ngClass="circle-celection"></span>{{ residential }}</a>
                                    </li>
                                    <li ngClass="nav-item">
                                        <a ngClass="nav-link commertial" (click)="commertialfun(commercialId)"><span
                                                ngClass="circle-celection"></span>{{ commercial }}</a>
                                    </li>
                                </ul>
                            </div>
                            <div ngClass="property-types-cntnts">
                                <div id="Residentials" ngClass="residential-tabs">
                                    <h5 ngClass="h5-heading">نوع الوحدة السكنية</h5>
                                    <ul ngClass="list-unstyled residentails-unit-list">
                                        <li ngClass="d-flex" *ngFor="let item of propertyType">
                                            <div ngClass="position-relative">
                                                <input type="checkbox" (click)="getPropertyType(item.id)">
                                                <span ngClass="property_sel"></span>
                                            </div>
                                            <div ngClass="proprty_name">
                                                <p>{{item.typeDescriptionAr}}</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div id="Commercial" ngClass="hide commertial-tabs">
                                    <h5 ngClass="h5-heading">نوع الوحدة التجارية</h5>
                                    <ul ngClass="list-unstyled residentails-unit-list">
                                        <li ngClass="d-flex" *ngFor="let item of propertyTypeCommercial">
                                            <div ngClass="position-relative">
                                                <input type="checkbox" (click)="getPropertyCommercialType(item.id)">
                                                <span ngClass="property_sel"></span>
                                            </div>
                                            <div ngClass="proprty_name">
                                                <p>{{item.typeDescriptionAr}}</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button (click)="clickEvent1()" ngClass="overlay_dropdown-btn"></button>
                    </div>
                </div>
            </div>
            <div ngClass="flex-column flex-column-4">
                <button (click)="proceedSearch()" ngClass="search-btn"><img src="assets/images/search.svg"></button>
            </div>
        </div>
    </form>
</div>
