<div class="alert_box-design">
    <div ngClass="alert-message-wrap confirmation">
        <mat-icon>info</mat-icon>
        <p>{{message}}</p>
        <p>Do you want to proceed?</p>
        <div class="d-flex justify-content-center">
            <button ngClass="confirm-btn" (click)="sendData('Yes')">Yes</button>
            <button ngClass="ok-btn" (click)="sendData('No')">No</button>
        </div>
    </div>
</div>
